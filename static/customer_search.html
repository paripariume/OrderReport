<!doctype html>
<!-- 得意先/需要先 検索ポップアップ -->
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>検索</title>
  <link rel="stylesheet" href="./css/style.css">
  <style>
  /* ローディング */
  .table-wrap { position: relative; } /* 重ねるため */

  .loading {
    position: absolute;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    gap: 10px;
    background: rgba(255,255,255,0.75);
    z-index: 10;
  }
  .loading.show { display: flex; }

  .spinner {
    width: 18px;
    height: 18px;
    border: 3px solid var(--grid);
    border-top-color: transparent;
    border-radius: 50%;
    animation: spin 0.9s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  .loading-text { color: var(--muted); font-size: 12px; }


    .panel { border: 1px solid var(--grid); padding: 10px; background:#fff; }
    .row { display:flex; gap:10px; align-items:center; margin-bottom:10px; }
    .row input { width: 360px; height: 30px; border: 1px solid var(--grid); padding: 0 8px; }
    .row button { height: 30px; }
    .hint { color: var(--muted); font-size: 12px; }

    table { width:100%; border-collapse: collapse; table-layout: fixed; }
    th, td { border: 1px solid var(--grid); padding: 6px 8px; font-size: 12px; }
    th { background: var(--head); }
    td { cursor: pointer; }
    tr:hover td { background: #fffbe6; }
    tr.selected td { outline: 2px solid #6aa9ff; outline-offset: -2px; background: #fff3b0; }

    col.c1 { width: 140px; }
    col.c2 { width: auto; }
  </style>
</head>

<body>
  <div class="sheet">
    <div class="panel">
      <div class="row">
        <div class="label" id="label_name">名称</div>
        <input id="q" placeholder="" />
        <button id="btn">検索</button>
        <button id="back">戻る</button>
      </div>

      <div class="hint" id="hint">
        Enter / 検索ボタンで検索。行クリック or ダブルクリック or ↑↓＋Enter で選択して戻ります（最大100件）
      </div>

      <div class="table-wrap" style="max-height:70vh; margin-top:10px;">
        <div class="loading" id="loading">
          <div class="spinner"></div>
          <div class="loading-text">検索中...</div>
        </div>

        <table>
          <colgroup>
            <col class="c1"><col class="c2">
          </colgroup>
          <thead>
            <tr>
              <th id="th_code">コード</th>
              <th id="th_name">名称</th>
            </tr>
          </thead>
          <tbody id="results"></tbody>
        </table>
      </div>

      <div class="err" id="error"></div>
    </div>
  </div>

<script src="/static/js/customer_search.js"></script>
</body>
</html>
