<!doctype html>
<!-- 受注入力画面 -->
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>受注表出太郎 - Main</title>

  <link rel="stylesheet" href="./css/style.css">

  <!-- loader.js経由でもOK。ここでは直読み -->
  <script type="module" src="./js/ui_main.js"></script>
</head>

<body>
  <div class="sheet">
    <div class="top-grid">
      <div class="title">Ordr Report Dashitaro</div>

      <div class="label">発行日</div>
      <div class="cell">
        <input id="issue_date" class="cell-input" type="date" />
      </div>

      <div class="label">&nbsp;</div>

      <div class="label">得意先CD</div>
      <div class="cell">
        <input id="tcode" class="cell-input" value="" />
      </div>
      <div class="cell-ro" id="tname">（得意先名）</div>

      <div class="label">担当者CD</div>
      <div class="cell">
        <input id="tantou_cd" class="cell-input" value="267610" />
      </div>
      <div class="cell-ro" id="tantou_name">（担当者名）</div>

      <div class="label">需要先CD</div>
      <div class="cell">
        <input id="jcode" class="cell-input" value="" />
      </div>
      <div class="cell-ro" id="jname">（需要先名）</div>

      <div class="label">受注区分</div>
      <div class="cell">
        <select id="order_kbn" class="cell-select" required>
          <option value="通常受注">通常受注</option>
          <option value="メーカ貸出">メーカ貸出</option>
          <option value="自社貸出">自社貸出</option>
        </select>
      </div>
      <div class="muted"></div>
    </div>

    <div class="toolbar">
      <button id="add_row">行追加</button>
      <button id="issue_pdf">発行</button>
      <div class="statusline">
        <span class="muted" id="status">SCODE入力→確定（Enter/フォーカスアウト）で商品情報取得</span>
      </div>
    </div>

    <div class="table-wrap">
      <table id="grid">
        <colgroup>
          <col class="c-no">
          <col class="c-mcd">
          <col class="c-mname">
          <col class="c-scode">
          <col class="c-sname">
          <col class="c-hinban">
          <col class="c-kikaku">
          <col class="c-qty">
          <col class="c-unit">
          <col class="c-irisuu">
          <col class="c-teika">
          <col class="c-price">
          <col class="c-amt">
          <col class="c-sp">
          <col class="c-samt">
          <col class="c-supcd">
          <col class="c-supnm">
          <col class="c-tehai">
          <col class="c-nouhin">
          <col class="c-biko">
          <col class="c-src">
          <col class="c-rank">
        </colgroup>

        <thead>
          <tr>
            <th>No.</th>
            <th>ﾒｰｶCD</th>
            <th>ﾒｰｶ名</th>
            <th>商品CD</th>
            <th>商品名</th>
            <th>品番</th>
            <th>規格</th>
            <th>数量</th>
            <th>単位</th>
            <th>入数</th>
            <th>定価</th>
            <th>売上単価</th>
            <th>売上金額</th>
            <th>仕入単価</th>
            <th>仕入金額</th>
            <th>仕入先CD</th>
            <th>仕入先名</th>
            <th>手配方法</th>
            <th>納品場所</th>
            <th>行備考</th>
            <th>単価設定区分</th>
            <th>ランク</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="err" id="error"></div>
  </div>
</body>

</html>
